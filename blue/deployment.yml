apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue
  namespace: sandbox
  labels:
    app: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blue
  template:
    metadata:
      labels:
        app: blue
    spec:
      containers:
        - name: blue
          image: lukamit/blue:latest
          ports:
            - containerPort: 8081
